<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiibo Wiki</title>
</head>

<style>
    *{
        box-sizing: border-box;
    }

    body{
        display: flex;
        padding: 0;
        margin: 0;
        background-color: gainsboro;
        flex-direction: column;
        gap: 10px;
    }

    nav {
      padding: 10px;
      color: white;
      font-size: 25px;
      font-weight: bold;
      font-family: monospace;
      background-color: blue;
      display: flex;
      flex-grow: 1;
      box-shadow: 0px 10px 5px 0px rgba(0,0,0,0.31);
    }

    main{
      margin-right: auto;
      margin-left: auto;
      width: 95vw;
      display: flex;
      flex-grow: 10;
      flex-direction: column;
      gap: 5px;
    }

    section{
      display: flex;
      align-items: center;
      justify-content: space-evenly;      
    }

    .card{
        border-radius: 2px;
        background-color: white;
        font-size: 0.7em;
        padding: 8px;
        box-shadow: -11px 9px 5px -4px rgba(0,0,0,0.31);
        border: 1px solid gainsboro;
    }

    table{
        border-collapse: collapse;
    }

    thead, th{
        background-color: blue;
        color: white;
        font-weight: bold;
        font-size: 1.5em;
    }

    thead button {
        height: 20px;
        font-size: 10px;
        font-weight: bold;
    }

    td{
        font-size: 1.5em;
        text-align: center;
    }

    tr:nth-child(even){
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    table img{
        height: 100px;
    }

    article{
    display: flex;
    flex-direction: row;
    };

    aside{
    display: flex;
    flex-grow: 2;
    background-color: white;
    flex-direction: column;
    }

    .scrollable{
    display:flex;
    flex-grow: 4;
    max-height: 80vh;
    overflow-y:scroll;
    }

    table{
    border-collapse: collapse;
    width: 100%;
    }

</style>
<body>
    <nav>
        Amiibo App
    </nav>
    <main>

        <section class="card">

            <button onclick="filterBySeries('Animal Crossing')">
              Animal Crossing
            </button>
        
            <button onclick="filterBySeries('Breath of the Wild')">
              Breath of the Wild
            </button>
        
            <button onclick="filterBySeries('Super Mario')">
              Super Mario
            </button>
            
            <input type="search" id="searchKey" placeholder="search name">
            <button onclick=search()>Search</button>
        </section>

        <article>
            <div class="scrollable">
               <table class="card">
                 <thead>
                    <tr>
                    <th>Name <button onclick="sortByName()">Sort</button> </th>
                    <th>Series</th>
                    <th>Image</th>
                    <th>Release</th>
                    </tr>
                 </thead>
                 <tbody id="result">
                 </tbody>
               </table>
            </div>
            
            <aside>
              <h1>Supported Games For <span id="character"></span></h1>
              <ul id="games"></ul>
            </aside>
          </article>
            

    </main>

<script>

function drawTable(records){
    let html='';
    let result = document.querySelector('#result');
  
    for(let rec of records){
        html+=`<tr>
        <td>${rec.character}</td>
        <td>${rec.gameSeries}</td>
        <td>
        <img src="${rec.image}">
        </td>
        <td>
        ${rec.release.na}
        </td>
        <td>
        <button onclick="viewDetails('${rec.head}', '${rec.tail}')">View Details</button>
        </td>
    </tr>`;
    
    }

    result.innerHTML = html;

}

function getRecord(head, tail){
    for(let rec of state){
        if (rec.head === head && rec.tail === tail){
        return rec;
        }
    }
}

    function viewDetails(head, tail){

    let record = getRecord(head, tail);

    let character = document.querySelector('#character');
    let result = document.querySelector('#games');

    let html = '';

    for(let game of record.gamesSwitch){
        html+=`<li>${game.gameName}</li>`;
    }
    
    character.innerHTML = record.character;
    result.innerHTML = html;
}

    

let state = [];

async function getData(){
    const response = await fetch('https://amiiboapi.com/api/amiibo/?showusage');
    const data = await response.json();
    return data.amiibo.slice(0, 400);
}

    async function showAllGames(){
        state = await getData();
        drawTable(state);
}

showAllGames();

function filterBySeries(series){

    let filtered =[];

    for(let rec of state){

        if (rec.gameSeries === series)
        filtered.push(rec);
    }
    drawTable(filtered);
}

function search(){
    let searchKey = document.querySelector('#searchKey').value;

    let results = [];

    for(let rec of state){

        let searchText = rec.character.toUpperCase();
        searchKey = searchKey.toUpperCase();

        if ( searchText.search(searchKey) !== -1){
            results.push(rec);
        }

        drawTable(results);
    }
}

function nameCompare(a, b){
    return a.character.localeCompare(b.character);
}

function sortByName(){
    let result = state.sort(nameCompare);
    drawTable(result);
}

</script>
</body>
</html>
